<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Lock - الصفحة الرئيسية</title>
    <link rel="icon" type="logo.png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"> <!-- رابط إلى الصفحة الرئيسية -->
            <img src="logo.png" alt="Blue Lock Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-icon"><i class="fas fa-home"></i><span>الرئيسية</span></a></li>
                <li><a href="about.html" class="nav-icon"><i class="fas fa-users"></i><span>من نحن</span></a></li>
                <li><a href="blog.html" class="nav-icon"><i class="fas fa-book"></i><span>المدونة</span></a></li>
                <li><a href="characters.html" class="nav-icon"><i class="fas fa-user-friends"></i><span>الشخصيات</span></a></li>
                <li><a href="contact.html" class="nav-icon"><i class="fas fa-envelope"></i><span>اتصل بنا</span></a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content animate-on-scroll">
            <h1>مرحبًا بكم في عالم Blue Lock!</h1>
            <p>موقع مخصص لعشاق أنمي Blue Lock. استكشف الشخصيات، الأحداث، والمزيد!</p>
            <a href="#" class="btn" id="explore-btn">تعرف أكثر</a>
        </div>

        <!-- الأيقونات التي ستظهر عند النقر على "تعرف أكثر" -->
        <div class="hidden-icons" id="hidden-icons">
            <a href="about.html" class="icon-link"><i class="fas fa-users"></i><span>من نحن</span></a>
            <a href="blog.html" class="icon-link"><i class="fas fa-book"></i><span>المدونة</span></a>
            <a href="characters.html" class="icon-link"><i class="fas fa-user-friends"></i><span>الشخصيات</span></a>
            <a href="contact.html" class="icon-link"><i class="fas fa-envelope"></i><span>اتصل بنا</span></a>
        </div>
    </section>

    <footer>
        <p>© 2023 Blue Lock. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="click-sound.js"></script>
    <script src="scroll-animations.js"></script>
    <script src="icon-animations.js"></script>
    <script src="extra-effects.js"></script>
    <script>
        // إظهار وإخفاء الأيقونات عند النقر على "تعرف أكثر"
        document.getElementById('explore-btn').addEventListener('click', function (e) {
            e.preventDefault(); // منع الانتقال إلى رابط
            const hiddenIcons = document.getElementById('hidden-icons');
            hiddenIcons.classList.toggle('visible'); // تبديل إظهار وإخفاء الأيقونات
        });
    </script>
</body>
</html>
